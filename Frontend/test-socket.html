<!DOCTYPE html>
<html>
<head>
  <title>Chat Test - Reniel Store</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    input[type="text"] {
      width: 300px;
    }
    #messages {
      min-height: 200px;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      background: #f9f9f9;
      overflow-y: auto;
      max-height: 400px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      background: white;
      border-radius: 5px;
      border-left: 3px solid #007bff;
    }
    .notification {
      background: #fff3cd;
      border-left-color: #ffc107;
    }
    .error {
      background: #f8d7da;
      border-left-color: #dc3545;
    }
    #status {
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }
    .connected { background: #d4edda; color: #155724; }
    .disconnected { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>üß™ Test Chat - Reniel Store</h1>
  
  <!-- Estado -->
  <div id="status" class="disconnected">‚ùå Desconectado</div>
  
  <!-- Conexi√≥n -->
  <div class="section">
    <h3>1. Conectar al Socket</h3>
    <input id="token" type="text" placeholder="Pega tu JWT aqu√≠ (sin Bearer)">
    <button onclick="connect()">Conectar</button>
    <button onclick="disconnect()">Desconectar</button>
  </div>
  
  <!-- Conversaci√≥n -->
  <div class="section">
    <h3>2. Crear/Obtener Conversaci√≥n</h3>
    <button onclick="createConversation()">Crear Nueva Conversaci√≥n</button>
    <br><br>
    <input id="conversationId" placeholder="ID de la conversaci√≥n" readonly>
    <button onclick="joinConversation()">Unirse</button>
    <button onclick="leaveConversation()">Salir</button>
  </div>
  
  <!-- Mensajes -->
  <div class="section">
    <h3>3. Enviar Mensaje</h3>
    <input id="messageText" placeholder="Escribe tu mensaje">
    <button onclick="sendMessage()">Enviar Mensaje</button>
    <button onclick="clearMessages()">Limpiar Chat</button>
  </div>
  
  <!-- Typing -->
  <div class="section">
    <h3>4. Estado de Escritura</h3>
    <button onclick="emitTyping()">Simular Escribiendo...</button>
    <button onclick="emitStopTyping()">Dejar de Escribir</button>
  </div>
  
  <!-- Log de mensajes -->
  <div class="section">
    <h3>üì® Mensajes Recibidos:</h3>
    <div id="messages"></div>
  </div>

  <script>
    let socket = null;
    let currentToken = null;
    const API_URL = 'http://localhost:3050/api';

    function addLog(message, type = 'message') {
      const div = document.createElement('div');
      div.className = type;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function connect() {
      const token = document.getElementById('token').value.trim();
      
      if (!token) {
        addLog('‚ùå Error: Debes ingresar un token', 'error');
        return;
      }

      currentToken = token;
      
      addLog('üîÑ Conectando al socket...', 'message');
      
      socket = io('http://localhost:3050', {
        auth: { token }
      });

      socket.on('connect', () => {
        document.getElementById('status').textContent = '‚úÖ Conectado';
        document.getElementById('status').className = 'connected';
        addLog('‚úÖ Conectado exitosamente!', 'message');
      });

      socket.on('connect_error', (error) => {
        addLog(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
        document.getElementById('status').textContent = '‚ùå Error de conexi√≥n';
        document.getElementById('status').className = 'disconnected';
      });

      socket.on('disconnect', (reason) => {
        document.getElementById('status').textContent = '‚ùå Desconectado';
        document.getElementById('status').className = 'disconnected';
        addLog(`‚ùå Desconectado: ${reason}`, 'message');
      });

      // Eventos del chat
      socket.on('new-message', (data) => {
        addLog(`üì© Nuevo mensaje: "${data.message.content}" de ${data.message.sender_id.nombre}`, 'notification');
        console.log('Mensaje completo:', data);
      });

      socket.on('new-message-notification', (data) => {
        addLog(`üîî Notificaci√≥n: Nuevo mensaje en conversaci√≥n ${data.conversationId}`, 'notification');
      });

      socket.on('user-typing', (data) => {
        addLog(`‚úçÔ∏è Usuario ${data.userId} est√° escribiendo...`, 'message');
      });

      socket.on('user-stop-typing', (data) => {
        addLog(`üõë Usuario ${data.userId} dej√≥ de escribir`, 'message');
      });

      socket.on('messages-read', (data) => {
        addLog(`‚úÖ Mensajes le√≠dos por: ${data.readBy}`, 'message');
      });
    }

    function disconnect() {
      if (socket) {
        socket.close();
        socket = null;
        addLog('üîå Desconectado manualmente', 'message');
      }
    }

    function joinConversation() {
      if (!socket) {
        addLog('‚ùå Debes conectarte primero', 'error');
        return;
      }

      const conversationId = document.getElementById('conversationId').value.trim();
      if (!conversationId) {
        addLog('‚ùå Debes ingresar un ID de conversaci√≥n', 'error');
        return;
      }

      socket.emit('join-conversation', conversationId);
      addLog(`üö™ Unido a conversaci√≥n: ${conversationId}`, 'message');
    }

    function leaveConversation() {
      if (!socket) {
        addLog('‚ùå Debes conectarte primero', 'error');
        return;
      }

      const conversationId = document.getElementById('conversationId').value.trim();
      if (!conversationId) {
        addLog('‚ùå Debes ingresar un ID de conversaci√≥n', 'error');
        return;
      }

      socket.emit('leave-conversation', conversationId);
      addLog(`üö™ Saliste de conversaci√≥n: ${conversationId}`, 'message');
    }

    async function createConversation() {
      if (!currentToken) {
        addLog('‚ùå Debes conectarte primero', 'error');
        return;
      }

      try {
        addLog('üîÑ Creando conversaci√≥n...', 'message');
        
        const response = await fetch(`${API_URL}/chat/conversation`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'token': currentToken,
            'service': 'get-or-create-conversation'
          },
          body: JSON.stringify({})
        });

        const data = await response.json();
        console.log('Respuesta crear conversaci√≥n:', data);

        if (data.result && data.data) {
          const conversationId = data.data._id;
          document.getElementById('conversationId').value = conversationId;
          addLog(`‚úÖ Conversaci√≥n creada/obtenida: ${conversationId}`, 'message');
          
          // Auto-join
          if (socket) {
            socket.emit('join-conversation', conversationId);
            addLog(`üö™ Auto-unido a conversaci√≥n`, 'message');
          }
        } else {
          addLog(`‚ùå Error: ${data.message}`, 'error');
        }
      } catch (error) {
        addLog(`‚ùå Error en la petici√≥n: ${error.message}`, 'error');
        console.error('Error completo:', error);
      }
    }

    async function sendMessage() {
      if (!currentToken) {
        addLog('‚ùå Debes conectarte primero', 'error');
        return;
      }

      const conversationId = document.getElementById('conversationId').value.trim();
      const content = document.getElementById('messageText').value.trim();

      if (!conversationId || !content) {
        addLog('‚ùå Debes ingresar conversaci√≥n y mensaje', 'error');
        return;
      }

      try {
        addLog('üì§ Enviando mensaje...', 'message');
        
        const response = await fetch(`${API_URL}/chat/message`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'token': currentToken
          },
          body: JSON.stringify({
            conversationId,
            content
          })
        });

        const data = await response.json();
        console.log('Respuesta del servidor:', data);

        if (data.result) {
          addLog(`‚úÖ Mensaje enviado: "${content}"`, 'message');
          document.getElementById('messageText').value = '';
        } else {
          addLog(`‚ùå Error al enviar: ${data.message}`, 'error');
        }
      } catch (error) {
        addLog(`‚ùå Error en la petici√≥n: ${error.message}`, 'error');
        console.error('Error completo:', error);
      }
    }

    function emitTyping() {
      if (!socket) {
        addLog('‚ùå Debes conectarte primero', 'error');
        return;
      }

      const conversationId = document.getElementById('conversationId').value.trim();
      if (!conversationId) {
        addLog('‚ùå Debes ingresar un ID de conversaci√≥n', 'error');
        return;
      }

      socket.emit('typing', { conversationId });
      addLog('‚úçÔ∏è Evento "escribiendo" enviado', 'message');
    }

    function emitStopTyping() {
      if (!socket) {
        addLog('‚ùå Debes conectarte primero', 'error');
        return;
      }

      const conversationId = document.getElementById('conversationId').value.trim();
      if (!conversationId) {
        addLog('‚ùå Debes ingresar un ID de conversaci√≥n', 'error');
        return;
      }

      socket.emit('stop-typing', { conversationId });
      addLog('üõë Evento "dejar de escribir" enviado', 'message');
    }

    function clearMessages() {
      document.getElementById('messages').innerHTML = '';
      addLog('üßπ Chat limpiado', 'message');
    }

    // Auto-conectar si hay token guardado
    window.addEventListener('load', () => {
      const savedToken = localStorage.getItem('testChatToken');
      if (savedToken) {
        document.getElementById('token').value = savedToken;
        addLog('üíæ Token cargado desde localStorage', 'message');
      }
    });

    // Guardar token al cambiar
    document.getElementById('token').addEventListener('change', (e) => {
      if (e.target.value) {
        localStorage.setItem('testChatToken', e.target.value);
      }
    });
  </script>
</body>
</html>
